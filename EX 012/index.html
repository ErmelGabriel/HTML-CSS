<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo Videos Localmente</h1>
    <p>Este video está hospedado em meu próprio servidor</p>
    <video width="500" poster="imagens/pexels-kellie-churchman-1001682.jpg" controls loop autoplay>
        <source src="media/video-passaros-voando.mp4" type="video/mp4">
        <source src="media/Video-Passaros-Voando2.mkv" type="video/mkv">
        <source src="media/video-passaros-voando3.ogv" type="video/ogg">
        <!--Não recomendado pois pode aumentar gastos do cliente-->
    </video>
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=0Ml6RUkv6JGlwpSr" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
   <!--Recomendado para o cliente ter menos gastos-->
</body>
</html>
