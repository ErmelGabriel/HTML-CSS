<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDIAS EM HTML5</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="IMAGENS/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="IMAGENS/foto-m.png" type="image/png">
        <img src="IMAGENS/foto-g.png" alt="Imagem Flexivel">
    </picture>
    <h1>Reproduzindo Audios</h1>
    <p>Vamos aprender a tocar audios em HTML5</p>
    <audio src="midia/July-John Patitucci.mp3" controls autoplay preload="loop"></audio>
    <!-- Compativel com MP3, WAV e OGG-->
    <br>
    <audio controls >
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    </audio>
    <p>infelizmente o seu navegador n√£o consegue reproduzir audio <a href="midia/guanacast-33.mp3">Clique aqui para baixar o PodCast</a></p>
</body>
</html>
