<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga com imagens</h1>

    <p>Abaixo voce vai ver algumas imgens na mesma pasta</p>
    <img src="HTML5 logo 200.png" alt="Logo HTML5"> <!--NA MESMA PASTA QUE O INDEX-->

    <P>Também podemos carregar imagens de sub-pastas</P>
    <img src="imagens/CSS3 logo  200.png" alt="Logo CC3"> <!--SUB-PASTA DENTRO DO INDEX-->

    <p>também podemos carregar as imagens de meios externos</p>
    <img src="https://fernando-gaitan.com.ar/wp-content/uploads/javascript_id.png" alt="Logo JS"> <!-- POR MEIO DE URL-->
</body>
</html>
